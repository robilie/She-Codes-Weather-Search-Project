<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="recBox">
        <div class="row">
          <div class="col-sm-4 daily-temp">
            <h1></h1>
          </div>
          <div class="col-sm-4 daily-temp">
            <div class="high-low">
              <sup id="high">28째</sup>/<sub id="low">20째</sub>
            </div>
            <div class="alter-ego">
              <sup>
                <a href="#" id="celsius-link" class="temp-link">째C</a> |
                <a href="#" id="fahrenheit-link" class="temp-link">째F</a></sup
              >
            </div>
          </div>
          <div class="col-sm-4 daily-temp">
            <img id="weather-image-today" src="" class="weather-size" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h6 class="date-time"></h6>
          </div>
          <div class="col-6">
            <h6 class="feels-like" id="feels-like-temp"></h6>
          </div>
        </div>
        <h2></h2>

        <h3></h3>

        <br />
        <h4>DETAIL</h4>
        <div class="row">
          <div class="col">
            <div class="card">
              <img
                src="images/humidity.png"
                class="card-img-top"
                alt="humidity image"
              />
              <div class="card-body">
                <p class="card-text">
                  Humidity<br />
                  <span id="humidity"> </span>%
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <img
                src="images/wind.png"
                class="card-img-top"
                alt="wind image"
              />
              <div class="card-body">
                <p class="card-text">
                  Wind<br />
                  <span id="wind-speed"> </span>

                  <sub>km/hr </sub>
                </p>
              </div>
            </div>
          </div>
        </div>
        <br />
        <h4>NEXT 5 DAYS</h4>

        <div class="card-group">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p></p>
                <footer class="blockquote-footer">
                  <br />
                  
                </footer>
              </blockquote>
            </div>
          </div>

          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p></p>
                <footer class="blockquote-footer">
                  <br />
                  
                </footer>
              </blockquote>
            </div>
          </div>

          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p></p>
                <footer class="blockquote-footer">
                  <br />
                  
                </footer>
              </blockquote>
            </div>
          </div>

          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p></p>
                <footer class="blockquote-footer">
                  <br />
                  
                </footer>
              </blockquote>
            </div>
          </div>

          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p></p>
                <footer class="blockquote-footer">
                  <br />
                  
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                placeholder="Enter the City"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-light"
                id="submit-city-button"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <p class="coded-by">
      <a href="https://github.com/robilie/She-Codes-Weather-Search-Project.git" target="_blank">Open-source code</a> by Roberta Obilie
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
